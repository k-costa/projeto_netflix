<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="/CSS/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/CSS/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container"> 
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="principal">
            <div class="container">
                <h3 class="titulo_principal">HOUSE OF CARDS</h3>
                <p class="sinopse_principal">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada.</p>
                <div>
                    <button role="button" class="button">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div  class="owl-carousel owl-theme">

            <div class="item">
                <img class="box-filme" src="/IMG/arqueiro.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="/IMG/vingadores.jpg" alt="">
            </div>

            <div class="box-filme" class="item">
                <img src="/IMG/vingadores_era.jpg" alt="">
            </div>

            <div class="box-filme" class="item">
                <img src="/IMG/vingadores_u.jpg" alt="">
            </div>            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/95480f435b.js" crossorigin="anonymous"></script> 
    <script src="/JS/owl/jquery.min.js"></script>
    <script src="/JS/owl/owl.carousel.min.js"></script>
    <script src="/JS/owl/main.js"></script>
</body>
</html>
